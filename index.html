<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card Component</title>
</head>
<body>

  <div class="content">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <img class="image-view" src="./images/icon-view.svg" alt="">
    </div>

    <div class="text">
      <p class="textBold">Equilibrium #3429</p>
      
      <p class="subTitle">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="icons">
        <p><span><img src="./images/icon-ethereum.svg" alt=""></span> 0.041 ETH</p>
        <p><span><img src="./images/icon-clock.svg" alt=""></span>3 days left</p>
      </div>

      <hr>

      <p class="creator"><img src="./images/image-avatar.png" alt=""> Creation of <span> Jules Wyvern </span> </p>
    </div>

  </div>

</body>
</html>
